<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Intro</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-0.3.5&s=dc82336ad3e3873b0a81e9389d346916&auto=format&fit=crop&w=1952&q=80" 
            alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">
                    Pizza Vegetale
                </h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">
                Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.
            </p>
            <div class="pizza__details">
                <p class="pizza__detail"><i class="ion-ios-pizza"></i>&nbsp;850 kcal</p>
                <p class="pizza__detail"><i class="ion-ios-clock"></i>&nbsp;30 min</p>
                <p class="pizza__detail"><i class="ion-ios-star"></i>&nbsp;4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">
            $11.99
        </div>
    </figure>
</body>
</html>
